<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Wall</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="Content/angular-material.min.css">
    <link rel="stylesheet" href="Content/angular-material.layouts.min.css">

    <script src="Scripts/angular.min.js" type="text/javascript"></script>
    <script src="Scripts/angular-animate/angular-animate.min.js" type="text/javascript"></script>
    <script src="Scripts/angular-aria/angular-aria.min.js" type="text/javascript"></script>
    <script src="Scripts/angular-material/angular-material.min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>
</head>
<body ng-app="wall-app" ng-controller="mainController as main">
    <md-content>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <h2>The Wall Application</h2>
            </div>
        </md-toolbar>
    </md-content>
    <md-content>
        <md-progress-circular md-mode="indeterminate" ng-if="main.loading"></md-progress-circular>
        <div ng-if="!main.loading">
            Name: {{main.result.name}} <br />
            Description: {{main.result.description}}
        </div>
    </md-content>
</body>
</html>
