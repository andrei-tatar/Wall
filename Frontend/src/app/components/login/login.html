<md-card class="login-card" layout="column">
    <md-card-header>
        <md-card-title-text>
            <span class="md-headline">Login</span>
        </md-card-title-text>
    </md-card-header>
    <md-card-content>
        <form name="loginForm">
            <md-input-container class="md-block">
                <label>User Name</label>
                <input required name="userName" ng-model="$ctrl.user">
                <div ng-messages="loginForm.userName.$error">
                    <div ng-message="required">The user name is required.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Password</label>
                <input required type="password" name="password" ng-model="$ctrl.password">
                <div ng-messages="loginForm.password.$error">
                    <div ng-message="required">The password is required.</div>
                </div>
            </md-input-container>
        </form>
        <div layout-align="end" layout="row">
            <md-button>Register</md-button>
            <md-button ng-click="$ctrl.login()"
                       ng-disabled="!loginForm.$valid" 
                       class="md-raised md-primary">Login</md-button>
        </div>
    </md-card-content>
</md-card>
