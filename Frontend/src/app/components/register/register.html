<md-card class="register-card" layout="column">
    <md-card-header>
        <md-card-title-text>
            <span class="md-headline">Register</span>
        </md-card-title-text>
    </md-card-header>
    <md-card-content>
        <form name="registerForm" ng-submit="$ctrl.register()">
            <md-input-container class="md-block">
                <label>User Name</label>
                <input required name="userName" ng-model="$ctrl.user">
                <div ng-messages="registerForm.userName.$error">
                    <div ng-message="required">The username is not valid.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Password</label>
                <input required type="password" name="password" ng-model="$ctrl.password">
                <div ng-messages="registerForm.password.$error" md-auto-hide="false">
                    <div ng-message="required">The password is required.</div>
                </div>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Confirm password</label>
                <input required type="password" name="confirmPassword" ng-model="$ctrl.confirmPassword"
                       value-match="$ctrl.password">
                <div ng-messages="registerForm.confirmPassword.$error" md-auto-hide="false">
                    <div ng-message="required">The password is required.</div>
                    <div ng-message="valueMatch">Password does not match.</div>
                </div>
            </md-input-container>

            <div layout-align="end" layout="row">
                <md-button type="submit"
                           class="md-raised md-primary"
                           ng-disabled="!registerForm.$valid">Register</md-button>
            </div>
        </form>
    </md-card-content>
</md-card>
